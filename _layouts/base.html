<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">


    <link href="{{ site.staticurl }}/css/base.css" rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ site.staticurl }}/images/favicon.ico">
    {% if page.extraStyle %}
      <style>
        {{ page.extraStyle }}
      </style>
    {% endif %}
  </head>
  <body>

    {{ content }}

  </body>
</html>
